<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>pr@ba</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
  <iframe id="pegadaian" src="https://script.google.com/macros/s/AKfycbxLmBwFql5IotJJ_WkKmvhyz_8d3xKtIArbD_hyTh3I1UyUElDknpQT6o03K_7EwrrA/exec"></iframe>

  <iframe id="bri" src="https://script.google.com/macros/s/AKfycbzo2WJAT-MPtf49irZYpQ8lFMwlYm9oJNXtFhdHzujq46afd3rboTnC_i8mmkjylmA7/exec" style="display:none"></iframe>
  
  <div class="row position-relative py-2 mx-2">
    <div class="col text-end">
      <h2 id="one" class="bi bi-arrow-right-square" onclick="bri()"></h2>
      <h2 id="two" class="bi bi-arrow-right-square" onclick="pegadaian()" style="display:none"></h2>
    </div>
  </div>
<script>
function bri()
{
  document.getElementById("two").style.display = ("block");
  document.getElementById("one").style.display = ("none");
  document.getElementById("bri").style.display = ("block");
  document.getElementById("pegadaian").style.display = ("none");
}

function pegadaian()
{
  document.getElementById("two").style.display = ("none");
  document.getElementById("one").style.display = ("block");
  document.getElementById("bri").style.display = ("none");
  document.getElementById("pegadaian").style.display = ("block");
}
</script>
</body>
</html>
